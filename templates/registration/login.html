{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Pagina de Login {% endblock %}

{% block main %}

    <h2>Login</h2>
    <form method="post">
          {% csrf_token %}
          {{ form|bootstrap  }}
        <button type="submit" class="btn btn-info" >Login</button>
    </form>

{% endblock %}

{% block footer %}
    <footer class="footer">
      <div class="container">
        <span class="text-muted">Desenvolvimento Web com Django 2.1 </span>
      </div>
    </footer>
{% endblock %}
